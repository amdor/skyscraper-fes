<div class="offset-1 col-10">
    <p class="bg-dark font-italic font-weight-bold mb-2 p-2 small text-center text-white">Másolja be a kiszemelt autók adatlapjainak linkjét. Pl.: https://hasznaltauto.hu/... vagy https://suchen.mobile.de/...</p>
</div>
<div role="form" class="form" id="postForm">
    <div *ngFor="let uri of uris; let i=index; trackBy: trackByIndex">
        <div class="inputTextDiv form-group row">
            <div class="offset-1 col-10">
                <div class="input-group position-relative">
                    <input type="url" class="form-control"
                           placeholder="auto url"
                           [(ngModel)]="uris[i]" (ngModelChange)="addNewUrl($event, i)">
                    <i class="fa fa-times-circle input-group-append position-absolute" (click)="removeUrl(uris[i], i)"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-1 col-10">
            <input class="btn btn-primary form-control" type="button"
                   (click)="getCarData()" value="Összehasonlítás">
        </div>
    </div>
</div>
<div class="text-center" *ngIf="spinner">
    <i class="fa fa-spinner fa-spin fa-4x fa-fw col-md-10"></i>
</div>
<ssc-car-data-table [carData]="carData" *ngIf="!spinner"></ssc-car-data-table>
