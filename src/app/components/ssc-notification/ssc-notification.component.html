<ng-container *ngFor="let notification of displayedNotifications">
    <ng-container [ngSwitch]="notification.type">
        <div *ngSwitchCase="notificationTypes.SUCCESS" class="alert alert-success" role="alert">
            {{'Success!!' | translate}}
        </div>
        <div *ngSwitchCase="notificationTypes.FAILURE" class="alert alert-danger" role="alert">
            {{'Failure' | translate}} {{notification.message}}
        </div>
    </ng-container>
</ng-container>
